services:
  # This is the configuration for your Backend (The Forge)
  - type: web
    name: chronos-abyss-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # This is the configuration for your Frontend (The Showroom)
  - type: web
    name: chronos-abyss-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://chronos-abyss-backend.onrender.com # IMPORTANT: Replace with your actual backend URL
